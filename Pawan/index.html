<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="css/index.css" /> -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="login-main-page"
      style="background-image: url('bg-login.jpg')"
    >
      <div class="login-wrapper">
        <div
          class="login-aside-left"
          style="background-image: url('bg-login2.png')"
        >
          <a href="https://www.mcpsinc.com/" target="_blank" class="login-logo"
            ><img
              class="mpulse_Logo"
              src="mpag_Logo.png"
              alt="" /><img
              class="mobileComm_Logo"
              src="mobilecomm_logo.png"
              alt=""
          /></a>
          <div class="login-description">
            <div
              class="d-flex align-items-center nowrap py-4"
              style="position: relative; z-index: 999; justify-content: center"
            >
              <small>
                <a
                  href="https://www.mcpsinc.com/privacy-policy"
                  target="_blank"
                  class="text-black mr-4"
                  >Privacy Policy</a
                ></small
              ><small class="text-black"
                >Copyright Â© MobileComm Professionals Inc 2023</small
              >
            </div>
          </div>
        </div>
        <div class="login-aside-right">
          <div class="row m-0 justify-content-center h-100 align-items-center">
            <div class="col-xl-7 col-xxl-7">
              <div class="authincation-content">
                <div class="row no-gutters">
                  <div class="col-xl-12">
                    <div class="auth-form-1">
                      <div class="mb-4">
                        <h3 class="text-white mb-1">Welcome to MPAG</h3>
                        <p class="">Sign in by entering information below</p>
                      </div>
                      <form>
                        <div class="form-group">
                          <label class="mb-2 text-white"
                            ><strong>Email</strong></label
                          ><input
                            type="email"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <label class="mb-2 text-white"
                            ><strong>Password</strong></label
                          ><input
                            type="password"
                            class="form-control"
                          />
                        </div>
                        <div style="padding-left: 0.4rem; padding-top: 1rem">
                          <div>
                          </div>
                        </div>
                        <div class="text-center mt-4">
                          <button
                            type="submit"
                            class="btn btn-block"
                            style="
                              background-color: rgb(153, 153, 153);
                              color: white;
                            "
                          >
                            Sign In
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
